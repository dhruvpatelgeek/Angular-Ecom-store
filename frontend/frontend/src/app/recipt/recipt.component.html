<!--
  SIMPLE TABLE TO DISPLY PURCHACED ITEMS AND PRICES + THE TOTAL
-->
<div class="container">
    <table class="table">
        <tbody>
          <tr *ngFor="let item of listItems">
            <td>{{item.name }}</td>
            <td> {{item.cost}}$</td>
          </tr>
        </tbody>
    </table>
</div>
    



<div id="total">
    Total ${{total}}
</div>
